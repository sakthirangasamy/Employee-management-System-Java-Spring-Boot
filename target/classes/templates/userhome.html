<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        /* Navbar Styles */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            padding: 15px 20px;
        }

        .logo {
            color: white;
            font-size: 24px;
            font-weight: bold;
        }

        .nav-links {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            gap: 20px;
        }

        .nav-links a {
            text-decoration: none;
            color: white;
            font-size: 18px;
            transition: color 0.3s;
        }

        .nav-links a:hover {
            color: yellow; /* Hover effect */
        }

        /* Welcome Message Styles */
        .welcome-container {
            text-align: center;
            margin-top: 50px;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 50%;
            margin-left: auto;
            margin-right: auto;
        }

        .welcome-container h1 {
            color: #333;
            font-size: 32px;
            margin-bottom: 10px;
        }

        .welcome-container p {
            color: #555;
            font-size: 18px;
            margin-bottom: 20px;
        }

        .welcome-container a {
            background-color: #007bff;
            color: #ffffff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            text-decoration: none;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .welcome-container a:hover {
            background-color: #0056b3; /* Hover effect */
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="logo">EMS</div>
        <ul class="nav-links">
             <li><a th:href="@{/profile}">My Profile</a></li>
            <li><a href="/user/login">Logout</a></li>
        </ul>
    </nav>

    <!-- Welcome Message -->
    <div class="welcome-container">
        <h1>Welcome, <span th:text="${user.firstname}"></span>!</h1>
        <p>You have successfully logged in.</p>
        <a th:href="@{/user/login}">Logout</a>
    </div>
</body>
</html>
