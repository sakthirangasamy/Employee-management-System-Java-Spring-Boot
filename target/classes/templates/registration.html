<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Registration</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
    }
    .navbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background-color: #333;
        padding: 15px 20px;
        height: 80px;
    }
    .logo {
        color: white;
        font-size: 24px;
        font-weight: bold;
    }
    .nav-links {
        list-style: none;
        padding: 0;
        margin: 0;
        display: flex;
        gap: 20px;
    }
    .nav-links a {
        text-decoration: none;
        color: white;
        font-size: 18px;
        transition: color 0.3s;
    }
    .nav-links a:hover {
        color: yellow;
    }
    .welcome-message {
        text-align: center;
        margin-top: 50px;
        font-size: 24px;
        color: #333;
    }
</style>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="logo">EMS</div>
        <ul class="nav-links">
            <li><a th:href="@{/employees}">View Employees</a></li>
            <li><a th:href="@{/register}">Add Employee</a></li>
            <li><a href="/admin/login">Logout</a></li>
        </ul>
    </nav>

    <br><br>
    <div class="container" style="margin-top: -8px; margin-left: 100px;">
        <div class="col-md-8 offset-md-2">
            <div class="card">
                <div class="card-header">
                    <h2 class="text-center">Registration</h2>
                </div>
                <div class="card-body">
                    <form th:action="@{/saveEmployee}" th:object="${employee}" method="POST">
                        <!-- First Name and Last Name in one row -->
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="firstname">First Name:</label>
                                <input th:field="*{firstname}" type="text" class="form-control" id="firstname" required>
                            </div>
                            <div class="col-md-6">
                                <label for="lastname">Last Name:</label>
                                <input th:field="*{lastname}" type="text" class="form-control" id="lastname" required>
                            </div>
                        </div>

                        <!-- Email and Phone Number in one row -->
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="email">Email:</label>
                                <input th:field="*{email}" type="email" class="form-control" id="email" required>
                            </div>
                            <div class="col-md-6">
                                <label for="phoneNumber">Phone Number:</label>
                                <input th:field="*{phoneNumber}" type="text" class="form-control" id="phoneNumber" required>
                            </div>
                        </div>

                        <!-- Department and Position in one row -->
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="department">Department:</label>
                                <input th:field="*{department}" type="text" class="form-control" id="department" required>
                            </div>
                            <div class="col-md-6">
                                <label for="position">Position:</label>
                                <input th:field="*{position}" type="text" class="form-control" id="position" required>
                            </div>
                        </div>

                        <!-- Date of Joining and Salary in one row -->
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="dateOfJoining">Date of Joining:</label>
                                <input th:field="*{dateOfJoining}" type="date" class="form-control" id="dateOfJoining" required>
                            </div>
                            <div class="col-md-6">
                                <label for="salary">Salary:</label>
                                <input th:field="*{salary}" type="number" class="form-control" id="salary" required>
                            </div>
                        </div>

                        <!-- Submit Button -->
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
